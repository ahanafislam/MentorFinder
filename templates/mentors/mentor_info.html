{% extends 'base.html' %}
{% load static %}
{% block contant %}
<!-- User home navbar -->
<div class="container">
    {% include 'partials/_alerts.html' %}
    <div class="row">
        <div class="col-sm-3">
            {% include 'partials/_userHNav.html' %}
        </div>
        <div class="col-9 mt-3">
            <div class="nav nav_bg text-light p-2 h6"><i class="fab fa-elementor mr-2"></i>Mentor Infomation</div>
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'mentor_info' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="title">Title</label>
                          <input type="text" id="title" name="title" class="form-control" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <label for="professional_degree">Professional Degree</label>
                            <input type="text" id="professional_degree" name="professional_degree" class="form-control" placeholder="Professional Degree" required>
                        </div>
                        <div class="form-group">
                            <label for="designation">Designation</label>
                            <input type="text" id="designation" name="designation" class="form-control" placeholder="Designation" required>
                        </div>
                        <div class="form-group">
                            <label for="specialist_in">Specialisty</label>
                            <input type="text" id="specialist_in" name="specialist_in" class="form-control" placeholder="Specialisty" required>
                        </div>
                        <div class="form-group">
                            <label for="visiting_houre">Visiting Houre</label>
                            <input type="text" id="visiting_houre" name="visiting_houre" class="form-control" placeholder="Visiting Houre" required>
                        </div>
                        <div class="form-group">
                            <label for="visiting_fees">Visiting Fees</label>
                            <input type="text" id="visiting_fees" name="visiting_fees" class="form-control" placeholder="Visiting Fees" required>
                        </div>
                        <div class="form-group">
                            <label for="sex">Sex</label>
                            <select name="sex" id="sex" class="form-control" required>
                                <option value="Male">
                                    Male
                                </option>
                                <option value="Female">
                                    Female
                                </option>
                                <option value="Other">
                                    Other
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nid_no">Nid Number</label>
                            <input type="text" id="nid_no" name="nid_no" class="form-control" placeholder="Nid Number" required>
                        </div>
                        <div class="form-group">
                            <label for="catagory">Catagory</label>
                            <select name="catagory" id="catagory" class="form-control" required>
                                <option selected="true" disabled="disabled">Select Category</option>
                                {% for key,value in category.items %}
                                  <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="chamber_address">Address</label>
                            <input type="text" id="chamber_address" name="chamber_address" class="form-control" placeholder="Address" required>
                        </div>
                        <div class="form-group">
                            <label for="district">District</label>
                            <select name="district" id="district" class="form-control" required>
                                <option selected="true" disabled="disabled">Select District</option>
                                {% for key,value in district_list.items %}
                                  <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="divisions">Divisions</label>
                            <select name="divisions" id="divisions" class="form-control" required>
                                <option selected="true" disabled="disabled">Select Divisions</option>
                                {% for key,value in divisions_list.items %}
                                  <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mentors_picture">Picture</label>
                            <input type="file" id="mentors_picture" name="mentors_picture" class="form-control-file" accept="image/*" required>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="cover_photo_1">Cover Photo 1</label>
                                <input type="file" id="cover_photo_1" name="cover_photo_1" class="form-control-file" accept="image/*" required>
                            </div>
                            <div class="form-group col">
                                <label for="cover_photo_2">Cover Photo 2</label>
                                <input type="file" id="cover_photo_2" name="cover_photo_2" class="form-control-file" accept="image/*">
                            </div>
                            <div class="form-group col">
                                <label for="cover_photo_3">Cover Photo 3</label>
                                <input type="file" id="cover_photo_3" name="cover_photo_3" class="form-control-file" accept="image/*">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="descriptions">Descriptions</label>
                            <textarea id="descriptions" name="descriptions" class="form-control" required rows="4" cols="50"></textarea>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-secondary">
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contant %}
