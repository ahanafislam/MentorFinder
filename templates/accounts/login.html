{% extends 'base.html' %}
{% load static %}
{% block contant %}
<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header nav_bg text-white">
        <h5 class="modal-title">
            <i class="fas fa-sign-in-alt"></i> Login</h5>
      </div>
      <div class="modal-body">
          <form action="{% url 'loginPage' %}" method="POST">
            {% include 'partials/_alerts.html' %}
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            {% if request.GET.next %}
              <input type="hidden" name="next" value="{{request.GET.next}}">
            {% endif %}
            <input type="submit" value="Login" class="btn btn-secondary btn-block">
          </form>
          <p class="mt-2 mb-auto">Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
        </div>
    </div>
  </div>
{% endblock %}
